{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'styles/posts.css' %}">
{% endblock %}
{% block content %}
    <main>
        <div class="posts-container">
            {% for post in posts %}
                <div class="post-card">
                    <div class="post-header">
                        <img src="{% static 'images/pfp.jpg' %}" alt="Author Image" class="author-image">
                        <p class="author-name">{{ post.Users.username }}</p>
                    </div>
                    <h3 class="post-title">{{ post.title }}</h3>
                    <p class="post-description">{{ post.short_description }}</p>
                    <a href="{% url 'post_detail' post.slug %}" class="read-more">Read More</a>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
